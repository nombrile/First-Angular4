<div class="row">
    <div class="col-xs-12">
        <img src={{theRecipeToDetail.imagePath}} alt="" class="img-responsive" style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{theRecipeToDetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" (click)="moveIngredientsToShoppingList()">To Shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{theRecipeToDetail.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of theRecipeToDetail.ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
